{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block page_title %}{% endblock %}</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{% static 'scheduler/css/bootstrap.min.css' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'scheduler/css/style.css' %}"
        />
    </head>

    <body>
        <main class="layout">
            <div class="sidebar">
                <div class="sidebar-fix">

                    <h1 class="header">Kakaoo</h1>
                    <div class="menu">
                    <a class="menu-item" href="http://127.0.0.1:8000/">
                        <div class="menu-item--icon">
                            <span class="material-symbols-outlined">
                                schedule
                            </span>
                        </div>
                        <div class="menu-item--text">Scheduler</div>
                    </a>
                    <a class="menu-item" href="http://127.0.0.1:8000/courses">
                        <div class="menu-item--icon">
                            <span class="material-symbols-outlined">
                                import_contacts
                            </span>
                        </div>
                        <div class="menu-item--text">Courses</div>
                    </a>
                    <a
                    class="menu-item"
                    href="http://127.0.0.1:8000/professors"
                    >
                    <div class="menu-item--icon">
                        <span class="material-symbols-outlined">
                            account_box
                        </span>
                    </div>
                    <div class="menu-item--text">Professors</div>
                </a>
                <a class="menu-item" href="http://127.0.0.1:8000/c_to_p">
                    <div class="menu-item--icon">X</div>
                    <div class="menu-item--text">
                        Link Course To Professor
                    </div>
                </a>
                <a
                class="menu-item"
                href="http://127.0.0.1:8000/professors_limit"
                >
                <div class="menu-item--icon">X</div>
                <div class="menu-item--text">Professors time limit</div>
            </a>
            <a
            class="menu-item"
            href="http://127.0.0.1:8000/pre_requirements"
            >
            <div class="menu-item--icon">X</div>
            <div class="menu-item--text">Pre Requirements</div>
        </a>
        <a
        class="menu-item"
        href="http://127.0.0.1:8000/learn_more"
        >
        <div class="menu-item--icon">
            <span class="material-symbols-outlined">
                help
            </span>
        </div>
        <div class="menu-item--text">Learn More</div>
    </a>
</div>
</div>
</div>
<div class="main">{% block page_body %}{% endblock %}</div>
</main>
</body>
<script src="{% static 'scheduler/js/jquery.js' %}"></script>
<script src="{% static 'scheduler/js/js.js' %}"></script>
<script>
        let url = new URL(window.location.href);
        var path = url.pathname;
        var items = document.getElementsByClassName("menu-item");
        if (path === "/" || path === "/show_schedule/") {
            items[0].classList.add("menu-item--active");
        } else if (path === "/courses/") {
            items[1].classList.add("menu-item--active");
        } else if (path === "/professors") {
            items[2].classList.add("menu-item--active");
        } else if (path === "/c_to_p") {
            items[3].classList.add("menu-item--active");
        } else if (path === "/professors_limit") {
            items[4].classList.add("menu-item--active");
        } else if (path === "/pre_requirements") {
            items[5].classList.add("menu-item--active");
        } else if (path === "/learn_more/") {
            items[6].classList.add("menu-item--active");
        }
    </script>
</html>
